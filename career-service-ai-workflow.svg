<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund und Titel -->
  <rect width="800" height="600" fill="#f8f9fa" rx="5" ry="5"/>
  <text x="400" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">KI-gestützter Bewerbungsprozess</text>
  
  <!-- Phasen-Boxen -->
  <!-- Phase 0 -->
  <rect x="50" y="60" width="700" height="70" fill="#e6f7ff" stroke="#0099cc" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="85" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 0: Selbstreflexion &amp; Orientierung</text>
  <text x="150" y="110" font-family="Arial" font-size="14" text-anchor="middle">Karriereziele &amp; Werte</text>
  <text x="400" y="110" font-family="Arial" font-size="14" text-anchor="middle">Stärken &amp; Potenziale</text>
  <text x="650" y="110" font-family="Arial" font-size="14" text-anchor="middle">Brancheninteressen</text>
  
  <!-- Phase 1 -->
  <rect x="50" y="150" width="700" height="70" fill="#e6fffa" stroke="#00cc99" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 1: Stellensuche &amp; Analyse</text>
  <text x="250" y="200" font-family="Arial" font-size="14" text-anchor="middle">Prompt 1: Analyse der Stellenausschreibung</text>
  <text x="550" y="200" font-family="Arial" font-size="14" text-anchor="middle">Prompt 2: Eigene Stärken, Schwächen, Potenziale</text>
  
  <!-- Phase 2 -->
  <rect x="50" y="240" width="700" height="80" fill="#e6f2ff" stroke="#3366cc" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 2: Bewerbungsstrategie</text>
  <text x="150" y="290" font-family="Arial" font-size="14" text-anchor="middle">Prompt 1: Anforderungsanalyse</text>
  <text x="400" y="290" font-family="Arial" font-size="14" text-anchor="middle">Prompt 2: Erfahrungsanalyse</text>
  <text x="650" y="290" font-family="Arial" font-size="14" text-anchor="middle">Prompt 3: Karriere-Narrative</text>
  
  <!-- Phase 3 -->
  <rect x="50" y="340" width="700" height="70" fill="#f2e6ff" stroke="#9933cc" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 3: Erstellung der Bewerbungsunterlagen</text>
  <text x="150" y="390" font-family="Arial" font-size="14" text-anchor="middle">Anschreiben-Outline</text>
  <text x="400" y="390" font-family="Arial" font-size="14" text-anchor="middle">CV-Anpassung</text>
  <text x="650" y="390" font-family="Arial" font-size="14" text-anchor="middle">Eigene Gestaltung &amp; Inhalt</text>
  
  <!-- Phase 4 -->
  <rect x="50" y="430" width="700" height="70" fill="#ffe6e6" stroke="#cc3366" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="455" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 4: Evaluation</text>
  <text x="250" y="480" font-family="Arial" font-size="14" text-anchor="middle">KI-Review der Unterlagen</text>
  <text x="550" y="480" font-family="Arial" font-size="14" text-anchor="middle">Optimierungsvorschläge</text>
  
  <!-- Phase 5 -->
  <rect x="50" y="520" width="700" height="70" fill="#fff2e6" stroke="#cc6633" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="545" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 5: Gesprächsvorbereitung</text>
  <text x="150" y="570" font-family="Arial" font-size="14" text-anchor="middle">Fragen antizipieren</text>
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle">Eigene Narrative einüben</text>
  <text x="650" y="570" font-family="Arial" font-size="14" text-anchor="middle">Simulierte Interviews</text>
  
  <!-- Pfeile für den Hauptfluss -->
  <!-- Phase 0 zu Phase 1 -->
  <line x1="400" y1="130" x2="400" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 1 zu Phase 2 -->
  <line x1="400" y1="220" x2="400" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2 zu Phase 3 -->
  <line x1="400" y1="320" x2="400" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3 zu Phase 4 -->
  <line x1="400" y1="410" x2="400" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 4 zu Phase 5 -->
  <line x1="400" y1="500" x2="400" y2="520" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback-Schleifen -->
  <path d="M 550 480 C 700 480 700 390 650 390" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#feedbackarrow)"/>
  <path d="M 150 570 C 20 570 20 290 150 290" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#feedbackarrow)"/>
  
  <!-- Marker Definitionen -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="feedbackarrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6600"/>
    </marker>
  </defs>
</svg>
